plugins {
  id 'java'
  id 'war'
}

group 'org.scoula'
version '1.0-SNAPSHOT'

repositories {
  mavenCentral()
}

ext {
  junitVersion = '5.10.2'
  springVersion = '5.3.37'
  springSecurityVersion = '5.8.13'
  lombokVersion = '1.18.30'
}

sourceCompatibility = '1.17'
targetCompatibility = '1.17'

tasks.withType(JavaCompile) {
  options.encoding = 'UTF-8'
}


dependencies {
  // ������
  implementation("org.springframework:spring-context:${springVersion}")
          { exclude group: 'commons-logging', module: 'commons-logging' }
  implementation "org.springframework:spring-webmvc:${springVersion}"
  implementation 'javax.inject:javax.inject:1'

  // AOP
  implementation 'org.aspectj:aspectjrt:1.9.20'
  implementation 'org.aspectj:aspectjweaver:1.9.20'

  // JSP, SERVLET, JSTL
  implementation('javax.servlet:javax.servlet-api:4.0.1')
  compileOnly 'javax.servlet.jsp:jsp-api:2.1'
  implementation 'javax.servlet:jstl:1.2'

  // Logging
//    implementation 'org.slf4j:slf4j-api:2.0.9'
//    runtimeOnly 'org.slf4j:jcl-over-slf4j:2.0.9'
//    runtimeOnly 'org.slf4j:slf4j-log4j12:2.0.9'
//    implementation 'log4j:log4j:1.2.17'

//  // Log4j2
//  implementation 'org.apache.logging.log4j:log4j-api:2.18.0'
//  implementation 'org.apache.logging.log4j:log4j-core:2.18.0'
////    implementation 'org.slf4j:slf4j-api:2.0.13'
//  implementation 'org.apache.logging.log4j:log4j-slf4j-impl:2.18.0'

  // SLF4J API
  implementation 'org.slf4j:slf4j-api:1.7.36'

  // Logback Classic (SLF4J ����ü)
  implementation 'ch.qos.logback:logback-classic:1.2.11'

  implementation 'org.bgee.log4jdbc-log4j2:log4jdbc-log4j2-jdbc4:1.16'
  implementation 'org.apache.logging.log4j:log4j-api:2.0.1'
  implementation 'org.apache.logging.log4j:log4j-core:2.0.1'

  // swagger
  implementation 'io.springfox:springfox-swagger2:2.9.2'
  implementation 'io.springfox:springfox-swagger-ui:2.9.2'

  // xml�� �ѱ� ó��
  implementation 'xerces:xercesImpl:2.12.2'

  // Lombok
  compileOnly "org.projectlombok:lombok:${lombokVersion}"
  annotationProcessor "org.projectlombok:lombok:${lombokVersion}"

  // Jackson - Json ó��
  implementation 'com.fasterxml.jackson.core:jackson-databind:2.9.4'

  // �����ͺ��̽�
  implementation 'com.mysql:mysql-connector-j:8.1.0'
  implementation 'com.zaxxer:HikariCP:2.7.4'

  implementation "org.springframework:spring-tx:${springVersion}"
  implementation "org.springframework:spring-jdbc:${springVersion}"

  implementation 'org.mybatis:mybatis:3.4.6'
  implementation 'org.mybatis:mybatis-spring:1.3.2'


  // ����
  implementation("org.springframework.security:spring-security-web:${springSecurityVersion}")
  implementation("org.springframework.security:spring-security-config:${springSecurityVersion}")
  implementation("org.springframework.security:spring-security-core:${springSecurityVersion}")
  implementation("org.springframework.security:spring-security-taglibs:${springSecurityVersion}")

  // JWT
  implementation("io.jsonwebtoken:jjwt-api:0.11.5")
  runtimeOnly("io.jsonwebtoken:jjwt-impl:0.11.5")
  implementation("io.jsonwebtoken:jjwt-jackson:0.11.5")


  // �׽�Ʈ
  testImplementation "org.springframework:spring-test:${springVersion}"
  testCompileOnly "org.projectlombok:lombok:${lombokVersion}"
  testAnnotationProcessor "org.projectlombok:lombok:${lombokVersion}"

  testImplementation("org.junit.jupiter:junit-jupiter-api:${junitVersion}")
  testRuntimeOnly("org.junit.jupiter:junit-jupiter-engine:${junitVersion}")
  testImplementation 'org.assertj:assertj-core:3.25.3'

  // JUnit 5 + Mockito
  testImplementation 'org.junit.jupiter:junit-jupiter:5.10.0'
  testImplementation 'org.mockito:mockito-core:5.12.0'
  testImplementation 'org.mockito:mockito-junit-jupiter:5.12.0'

  // controller valid
  implementation 'javax.validation:validation-api:2.0.1.Final'
  implementation 'org.hibernate.validator:hibernate-validator:6.0.13.Final'

  testImplementation 'junit:junit:4.13.2'
  testImplementation 'com.jayway.jsonpath:json-path:2.7.0'

  // Spring Mail ��� (JavaMailSenderImpl ����)
  implementation("org.springframework:spring-context-support:${springVersion}")

  // JavaMail (SMTP ����)
  implementation 'com.sun.mail:javax.mail:1.6.2'

  //Java Faker(Mock Data ������)
  implementation 'com.github.javafaker:javafaker:1.0.2'

  //spring batch
  implementation 'org.springframework.batch:spring-batch-core:4.3.10'
  implementation 'org.springframework.batch:spring-batch-infrastructure:4.3.10'

}


test {
  useJUnitPlatform()
}