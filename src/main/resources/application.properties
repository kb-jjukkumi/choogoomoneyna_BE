# codef
codef.client_id=${CODEF_CLIENT_ID}
codef.client_secret=${CODEF_CLIENT_SECRET}
codef.RSA_public_key=${CODEF_RSA_PUBLIC_KEY}

# database
spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVER_CLASS_NAME}
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

# email
spring.mail.host=${SPRING_MAIL_HOST}
spring.mail.port=${SPRING_MAIL_PORT}
spring.mail.username=${SPRING_MAIL_USERNAME}
spring.mail.password=${SPRING_MAIL_PASSWORD}

spring.mail.protocol=${SPRING_MAIL_PROTOCOL}
spring.mail.default-encoding=${SPRING_MAIL_DEFAULT_ENCODING}

spring.mail.properties.mail.smtp.auth=${SPRING_MAIL_PROPERTIES_MAIL_SMTP_AUTH}
spring.mail.properties.mail.smtp.timeout=${SPRING_MAIL_PROPERTIES_MAIL_SMTP_TIMEOUT}
spring.mail.properties.mail.smtp.starttls.enable=${SPRING_MAIL_PROPERTIES_MAIL_SMTP_STARTTLS_ENABLE}
spring.mail.properties.mail.debug=${SPRING_MAIL_PROPERTIES_MAIL_SMTP_DEBUG}

# jwt
jwt.secret=${JWT_SECRET}
jwt.access.expiration=${JWT_ACCESS_EXPIRATION}
jwt.refresh.expiration=${JWT_REFRESH_EXPIRATION}

# kakao
kakao.client-id=${KAKAO_CLIENT_ID}
kakao.client-secret=${KAKAO_CLIENT_SECRET}
kakao.redirect-uri=${KAKAO_REDIRECT_URI}
kakao.auth-uri=${KAKAO_AUTH_URI}
kakao.token-uri=${KAKAO_TOKEN_URI}
kakao.user-info-uri=${KAKAO_USER_INFO_URI}
kakao.unlink-uri=${KAKAO_UNLINK_URI}

# openai
openai.api.key=${OPENAI_API_KEY}
openai.api.url=${OPENAI_API_URL}
openai.model=${OPENAI_MODEL}